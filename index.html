<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="takeImage.js"></script>

        <title>Upload Image</title>
    </head>
    <body>
        <div class="container">
            <h1>Choose an image to sort</h1>
        
            <form method="post" action="" enctype="multipart/form-data" id="myform">
                <div >
                    <input type="file" id="file" name="file" />
                    <input type="button" class="button" value="Sort" id="upload_butt">
                </div>
                <div>
                    <label for="sortingType">What sorting type?</label>
                    <select id="sortingType" name="sortingType">
                        <option value="bubble">Bubble</option>
                        <option value="shell">Shell</option>
                        <option value="radix">Radix</option>
                    </select>
                </div>
                <div>
                    <label for="times">How many iterations per frame:</label>
                    <input type="number" id="times" name="times" value="1"/>
                </div>
            </form>
        </div>
    </body>
</html>
